<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

     <style>
      .col{
        border: 2px solid red;
      }
     </style>
  
    </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">Box1</div>
        <div class="col">Box2</div>
        <div class="col">Box3</div>
        <div class="col">Box4</div>
      </div>

      <div class="row">
        <div class="col-4 col">Takes 4 parts</div>
        <div class="col-8 col">takes 8 parts</div>
<!-- 4+8 = 12 -->

      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col">Box1</div>
        <div class="col-sm-12 col-md-6 col-lg-4 col">Box2</div>
        <div class="col-sm-12 col-md-12 col-lg-4 col">Box3</div>

        <!--
         mobile  (sm) - each take full width (stacked)
        tablet (md) - 2col
        desktop(lg)  - 3 columns 

        -->



      </div>


    </div>
    


    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
  </body>
</html>
