<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Carousel Final Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />


    <style>
        .carousel-container{
            max-width: 800px;
            max-height: 400px;
            margin: 50px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <h2 class="text-center mt-4">Bootstrap Carousel Example</h2>

    <div class="carousel-container">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/pexels-francesco-ungaro-2325447.jpg"
              class="d-block w-100"
              alt="Slide 1"
            />
            <div class="carousel-caption">
              <h5>First Slide</h5>
              <p>This is the first slide description.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/pexels-joey-kyber-31917-129743.jpg"
              class="d-block w-100"
              alt="Slide 2"
            />
            <div class="carousel-caption">
              <h5>Second Slide</h5>
              <p>This is the second slide description.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/pexels-mahima-518693-1250260.jpg"
              class="d-block w-100"
              alt="Slide 3"
            />
            <div class="carousel-caption">
              <h5>Third Slide</h5>
              <p>This is the third slide description.</p>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
